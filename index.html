<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfigurator samochodu</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function Start(){
            cenaA = 100000;
            document.getElementById("cenaS").innerHTML=cenaA + "złomu";
        }
        function Fcena(){
            let cena = cenaA;
            let n1= document.getElementById("n1").checked;
            let n2= document.getElementById("n2").checked;
            let n3= document.getElementById("n3").checked;
            if(n2){
                cena=cena*1.5;
            }
            if(n3){
                cena=cena*1.3;
            }
            let sil=document.getElementById("silnik").value;
            if(sil=="d"){
                cena=cena+3000
            }
            if(sil=="h"){
                cena=cena+15000
            }
            if(sil=="e"){
                cena=cena+50000
            }
            let K=document.getElementById("K").checked;
            let ST=document.getElementById("ST").checked;
            let CP=document.getElementById("CP").checked;
            let KC=document.getElementById("KC").checked;
            let ll=document.getElementById("ll").checked;
            let ls=document.getElementById("ls").checked;
            let ae=document.getElementById("ae").checked;
            let t=document.getElementById("t").checked;
            if(K){
                cena = cena + 300;
            }
            if(ST){
                cena = cena + 3000;
            }
            if(CP){
                cena = cena + 1200;
            }
            if(KC){
                cena = cena + 200;
            }
            if(ll){
                cena = cena + 400;
            }
            if(ae){
                cena = cena + 600;
            }
            if(t){
                cena = cena + 100;
            }
            if(ls){
                cena = cena + 300;
            }
            

            document.getElementById("cenaS").innerHTML=cena + "złomu";
        }
    </script>
</head>
<body onload="Start()">
<header>
    <h1>Wybierz komponenty</h1>
</header>
<main>
    <div id="cenaS">???</div>
    <form action="mailto:kacer@studioemi.com.pl" method="post">
        <div class="row">
            <fieldset>
                <legend>rodzaj nadwozia</legend>
<input type="radio" value="1" name="nadwozie" id="n1" onchange="Fcena()"> Hatchback
<input type="radio" value="2" name="nadwozie" id="n2" onchange="Fcena()"> Kabrio
<input type="radio" value="3" name="nadwozie" id="n3" onchange="Fcena()"> Sedan
            </fieldset>
        </div>
        <div class="row">
            <label for="silnik">Rodzaj Silnika</label>
            <select name="silnik" id="silnik" onchange="Fcena()">
                <option value="d">diesel</option>
                <option value="b">benzyna</option>
                <option value="e">elektryczny</option>
                <option value="h">hybryda</option>
            </select>
        </div>
        <div class="row">
            <input type="checkbox" name="" id="K" onchange="Fcena()">Klimatyzacja
            <input type="checkbox" name="" id="ST" onchange="Fcena()">Skórzana tapicerka
            <input type="checkbox" name="" id="CP" onchange="Fcena()">Czujnik parkowania
            <input type="checkbox" name="" id="KC" onchange="Fcena()">Kamera cofania
            <br>
            <input type="checkbox" name="" id="ll" onchange="Fcena()">Lampy Led
            <input type="checkbox" name="" id="ls" onchange="Fcena()">Lusterka Składane
            <input type="checkbox" name="" id="ae" onchange="Fcena()">ABS/ESP
            <input type="checkbox" name="" id="t" onchange="Fcena()">Tempomat
        </div>
        <div class="row">
            <input type="text">Podaj imię i nazwisko <br>
            <input type="email" name="" id="">podaj email <br>
            <input type="tel" name="" id="">Podaj numer telefonu <br>
        </div>
        <div class="row">
            <label for="">Kolor lakieru</label>
            <input type="color" name="" id="">
        </div>
        <div class="row">
            Uwagi <br>
            <textarea name="" id="" cols="60" rows="5"></textarea>
        </div>
        <div class="row">
            <input type="submit" value="Zamów">
            <input type="reset" value="Wyczyść">
             
        </div>
    </form>
</main>    
</body>
</html>
